<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Peter's Fashion</title>

    <link rel="stylesheet" href="/html/style.css">
</head>
<body>

    <div class="container">
        <h2>Order Your Product</h2>

        <div class="order-box">

            <!-- LEFT FORM -->
            <div class="left">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name">

                <label>Email</label>
                <input type="email" placeholder="example@gmail.com">

                <label>Phone Number</label>
                <input type="text" placeholder="+250 78...">

                <label>Choose Product</label>
                <select>
                    <option>Select product</option>
                    <option>Nike Air Max 2024</option>
                    <option>Jordan Retro 1</option>
                    <option>Adidas Ultra Boost</option>
                    <option>Women Classic Dress</option>
                </select>

                <label>Size</label>
                <select>
                    <option>Select size</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>XL</option>
                </select>

                <label>Quantity</label>
                <input type="number" value="1">
            </div>

            <!-- RIGHT ORDER SUMMARY -->
            <div class="right">
                <h3>Order Summary</h3>

                <div class="order-summary">
                    <p><b>Product:</b> Selected Product</p>
                    <p><b>Size:</b> Choose Size</p>
                    <p><b>Price:</b> $120 (example)</p>
                    <p><b>Delivery:</b> Free in Rwanda</p>
                </div>

                <label>Payment Method</label>
                <select>
                    <option>Select payment method</option>
                    <option>Mobile Money (MTN/Airtel)</option>
                    <option>Cash on Delivery</option>
                    <option>Credit/Debit Card</option>
                </select>

                <label>Delivery Address</label>
                <textarea rows="4" placeholder="Example: Kigali, Kimironko, KG 45 Street"></textarea>

                <button>Place Order</button>
            </div>

        </div>

    </div>
    <a class="page-link" href="./index.html"> Back</a>
</body>
</html>
